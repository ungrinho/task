평과 과제 
플라스크 앱을 이용한 메신저 서비스 만들기

- 디자인 모델 제공. 커스터마이징은 자유롭게 가능. 디자인 모델 => https://coconuttalk-sample.netlify.app/
- 만들어야 할 페이지는 총 4개 => 로그인(/), 친구목록(/friends), 채팅목록(/chats), 채팅방(/chat)
- 데이터 테이블은 단 하나만 요구됨 => 채팅내용(말풍선 관리)
- 로그인, 친구관리, 실제채팅 등의 서비스 기능은 구현하지 않는다. (오직 웹페이지 껍데기만)
- 친구 목록과 채팅 목록 페이지의 항목은 구색을 맞추는 선에서 자유롭게

최종 제출 방법
- 플라스크 앱 코드는 자신의 깃허브에 저장소를 만들어 업로드
- 네 개의 페이지는 이미지 캡처
- 깃허브 주소와 이미지 네 개를 메일로 제출

평가 항목
- 완성도/ 디자인/ 코드(깃허브)
